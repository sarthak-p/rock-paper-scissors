<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8"> 
    <title>Rock Paper Scissors</title>
    <link rel ="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class = "keep-score">
        <div id = "user" class="badge">You</div>
        <div id = "computer" class="badge">Computer</div>
        <span id = "user-score">0</span>:<span id = "computer-score">0</span>
    </div> 

    <div class = "result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class = "choices">
        <div class = "choice" id="r">
        <img src = "images/hand-rock.png" alt="hand-rock-icon" >
        </div>
        <div class="choice" id="p">
            <img src="images/hand-paper.png" alt="hand-paper-icon">
        </div>
        <div class="choice" id='s'>
            <img src="images/hand-scissors.png" alt="hand-scissors-icon">
        </div>
    </div>
    <p id = "prompt">Make your move!</p>
    <script src="app.js"></script>
</body>

</html>
